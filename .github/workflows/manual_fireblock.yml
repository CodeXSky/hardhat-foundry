name: Deploy smart contract by fireblock

on:
  workflow_dispatch:
    inputs:
      blockchainNetwork:
        description: "Network of blockchain mainnet, testnet, v..v"
        type: choice
        default: "mumbai"
        options:
          - "mainnet"
          - "polygon"
          - "sepolia"
          - "mumbai"
jobs:
  deploy-smartcontract:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: Network deploy smart contract ${{ inputs.blockchainNetwork }}
        run: echo "Network deploy is ${{ inputs.blockchainNetwork }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create file fireblock secret
        run: |
          mkdir -p fireblock
          cd fireblock && echo "$FIREBLOCK_SECRET" > fireblock_secret.key
        shell: bash
        env:
          FIREBLOCK_SECRET: ${{ secrets.FIREBLOCK_SECRET }}

      - name: Install dependencies
        run: yarn install

      - name: Compile smart contract
        run: yarn compile

      - name: Run tests
        run: yarn test

      - name: Deploy smart contract
        env:
          ALCHEMY_API_KEY_MUMBAI: ${{ secrets.ALCHEMY_API_KEY_MUMBAI }}
          ALCHEMY_API_KEY_SEPOLIA: ${{ secrets.ALCHEMY_API_KEY_SEPOLIA }}
          ALCHEMY_API_KEY_POLYGON: ${{ secrets.ALCHEMY_API_KEY_POLYGON }}
          ALCHEMY_API_KEY_ETHEREUM: ${{ secrets.ALCHEMY_API_KEY_ETHEREUM }}
          FIREBLOCKS_API_PRIVATE_KEY_PATH: ${{ secrets.FIREBLOCKS_API_PRIVATE_KEY_PATH }}
          FIREBLOCKS_API_KEY: ${{ secrets.FIREBLOCKS_API_KEY }}
          FIREBLOCKS_VAULT_ACCOUNT_IDS: ${{ secrets.FIREBLOCKS_VAULT_ACCOUNT_IDS }}

        run: yarn ${{inputs.blockchainNetwork}}:deploy

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get changed files
        id: changed-files
        run: |
          echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
      - name: Create branch if have file changed
        if: steps.changed-files.outputs.changed_files.length > 0
        run: |
          git checkout -b "deploy.mumbai.${{ steps.date.outputs.date }}.smart-contract"
          echo "${{ github.event.repository.default_branch }}"
